<div class="container">
<div class="d-flex  justify-content-center">

  <div class="btn-group-vertical align-items-center">
    <img style=" height: 240px ;width: 360px; margin-top: 10px" src="{{movie.img}}">
    <form [formGroup]="movieForm" (ngSubmit)="editMovie()">
      <p appStyle>Tytuł filmu</p>
      <input style=" width: 200px" formControlName="title" type="text">

      <div *ngIf="movieForm.get('title').invalid&&movieForm.touched">
        <div style="color: red">Tytuł jest wymagany</div>
      </div>
      <p appStyle>Czas trwania:</p>
      <input formControlName="duration" style="width: 200px;margin-bottom: 10px"><br>
      <div *ngIf="movieForm.get('duration').invalid&&movieForm.touched">
        <div style="color: red">Nie poprawna forma godziny</div>
      </div>

      <button class="btn btn-primary" style="width: 200px" type="submit">Edytuj</button>
    </form>
  </div>
</div>
</div>
