<div class="d-flex justify-content-center">
  <div class="btn-group-vertical" style="margin-bottom: 35px">
    <p style="background: white;text-align: center;width: 150px;margin-top: 35px">{{seance.movie.name}}</p>
    <p style="background: white;text-align: center;width: 150px">{{seance.date | monthPipe }}</p>
    <p style="background: white;text-align: center;width: 150px">{{seance.time}}</p>
  </div>
</div>
<div class="col-3" style="margin: auto">
  <div class="row justify-content-center">

    <div *ngFor="let seat of freeSeats; let i = index">
      <div *ngIf="seat" style="background: green ;
      margin: 10px;
      height: 30px;
      width: 30px;
      cursor: pointer;
      text-align: center"
           (click)="buyTicket(i)">{{i}}
      </div>
      <div *ngIf="!seat" style="background: red ;
      margin: 10px;
      height: 30px;
      width: 30px;
      cursor: pointer;
      text-align: center"
           disabled="true">{{i}}
      </div>
    </div>

  </div>
  <div class="row justify-content-center">
    <p style="color: white">Wybrane miejsca</p>
  </div>
  <div class="row">
    <div *ngFor="let seatNumber of pickedSeats">
      <p style="color: white; margin: 5px">{{seatNumber}}</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-success" (click)="finalizeTransaction()">
      Kup bilety ({{pickedSeats.length *20}}) z≈Ç
    </button>
  </div>
</div>
